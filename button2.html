<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
    <title>Buttons</title>
</head>
<body>
    <button class="btn btn-outline-primary btn-rounded">BUTTON-1</button>
    <button class="btn btn-outline-secondary btn-rounded">BUTTON-2</button>
    <button class="btn btn-outline-success btn-rounded">BUTTON-3</button>
    <button class="btn btn-outline-danger btn-rounded">BUTTON-4</button>
    <button class="btn btn-outline-warning btn-rounded">BUTTON-5</button>
    <button class="btn btn-outline-info btn-rounded">BUTTON-6</button>
   <button class="btn btn-floating btn-primary" type="button"><i class="fa-brands fa-facebook"></i></button>
   <button class="btn btn-floating btn-danger"><i class="fa-brands fa-twitter"></i></button>
   <button class="btn btn-floating btn-warning"><i class="fa-brands fa-snapchat"></i></button>
   <button class="btn btn-floating btn-info"><i class="fa-brands fa-google"></i></button>
   <script src="../js/mdb.min.js"></script>
</body>
</html>
